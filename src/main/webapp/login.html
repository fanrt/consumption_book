<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记账系统</title>
    <link href="resource/style/login/styles.css" type="text/css" rel="stylesheet">
    <script src="resource/js/jquery/jquery.min.js"></script>
    <script type="text/javascript">
        function doSubmit() {
            window.location.href = "../common/main.do";
            return;

            var form = document.loginForm;
            if (form['imgbtn']) {
                form['imgbtn'].disabled = true;
            }
            if (form && form['account'] && form['password']) {
                if (form['account'].value == "") {
                    alert("请输入用户名！");
                    form['account'].focus();
                } else if (form['password'].value == "") {
                    alert("请输入密码！");
                    form['password'].focus();
                } else {
                    $.post(
                        'login.action',
                        {account: form['account'].value, password: form['password'].value},
                        function (result) {
                            var json = $.parseJSON(result);
                            if (json.isLogin) {
                                window.location.href = json.url;
                            } else {
                                alert(json.msg);
                            }
                        },
                        "text"
                    );
                }
            }
            return false;
        }

        if (window.parent != window) {
            window.parent.location.reload(true);
        }

        //监听回车
        document.onkeydown = function (event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if (e && e.keyCode == 13) {
                doSubmit();
            }
        };
    </script>
</head>
<body>
<div class="banner">
</div>
<div class="wrapper">
    <div class="container">
        <h1>Welcome</h1>

        <form class="form" name="loginForm" method="post" action="common/main.do">
            <input type="text" placeholder="Username" maxlength="20">
            <input type="password" placeholder="Password" maxlength="20">
            <button type="submit" id="login-button">登 录</button>
        </form>
    </div>
</div>
</body>
</html>
